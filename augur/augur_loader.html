<script>

	function print(text) {

		var line = $('<p>').text('> ' + text);
		$('#stdout').append(line);
	}

	function load(web3) {

	    var evm = $('#augur-evm')[0].innerHTML;

	    if (!evm.length) {
	    	print('no evm found');
	    	return;
	    }     

	    // load evm to blockchain
	    print('loading evm contract into blockchain');
	    var address = web3.eth.transact({code: '0x' + evm});

	    print('new contract loaded at ' + address);
	}

    // get the web3 object
    if (typeof web3 === 'undefined') {

        var web3 = require('web3');
       	var provider = new web3.providers.HttpSyncProvider("http://localhost:8080") 

       	web3.setProvider(provider);

        if (web3.eth.accounts) {

			load(web3);

        } else {

        	print('failed to connect to ethereum client');
        }
    }

</script>

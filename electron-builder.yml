directories:
  # this contains icons, licence agreement, etc
  buildResources: "./build"
files:
  - "!certs/*"
  - "src/**/*"
extraFiles:
  - from: "resources/${os}"
    to: "resources"
    filter:
    - "**/*"
mac:
  target:
  - default
  icon: build/icon.png
win:
  target:
  - nsis
  icon: build/icon.png
linux:
  target:
  - deb
  - AppImage
  category: Network
appId: "net.augur.augur"
artifactName: "${os}-${productName}-${version}.${ext}"
publish:
  provider: github
